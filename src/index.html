<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 11</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
  <body>
    <header class="navbar bg-primary d-flex justify-content-center p-3">
    <form class="search-form d-flex col-md-4" id="search-form">
      <input class="form-control border-0 rounded-0 rounded-start" type="text" required name="searchQuery" autocomplete="off" placeholder="Search images..." />
      <button type="submit" class="btn btn-light btn-sm rounded-0 border-0 rounded-end">
        <svg class="contact-link__icon" width="20" height="20">
          <use href="./img/symbol-defs.svg#icon-search"></use>
        </svg>
      </button>
    </form>
    </header>
    <div class="container">
      <div class="gallery"></div>
    </div>

    <button type="button" class="load-more">Load more</button>
  
    <script src="index.js"></script>
  </body>
</html>
